<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="back">

    <div class="form container p-3">
        <div class="row">
            <div class="col-md-6">
                <label for="inputName" class="fw-bold dark">Film Name</label>
                <input class="form-control" type="text" name="" id="inputName"> <br>
                <label for="inputImdb" class="fw-bold dark">IMDB</label>
                <input class="form-control" type="text" name="" id="inputImdb"> <br>
            </div>
            <div class="col-md-6">
                <label for="releaseDate" class="fw-bold dark">Release Date</label>
                <input class="form-control" type="text" name="" id="releaseDate"> <br>
                <label for="imageUrl" class="fw-bold dark">Image Url</label>
                <input class="form-control" type="text" name="" id="imageUrl"> <br>
            </div>
        </div>
        <button onclick="CreateMovie()" class="btn btn-success">Create</button>

    </div>



    <div class="container">
        <div class="row" id="box">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>










</body>
